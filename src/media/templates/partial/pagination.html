{% if is_paginated %}
    <nav aria-label="Page Navigation example">
      <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
          <li>
            <a class="page-link" href="{{ request.path }}?page={{ page_obj.previous_page_number }}"><i class="fa fa-chevron-left"></i></a>
          </li>
        {% endif %}

        {% for i in paginator.page_range %}
          {% if page_obj.number == i %}
            <li class="page-item disabled">
              <a class="page-link" href="#">{{ i }}</a>
            </li>
          {% else %}
            <li class="page-item">
              <a class="page-link" href="{{ request.path }}?page={{ i }}">{{ i }}</a>
            </li>         
          {% endif %}
        {% endfor %}

        {% if page_obj.has_next %}
          <li>
            <a class="page-link" href="{{ request.path }}?page={{ page_obj.next_page_number }}"><i class="fa fa-chevron-right"></i></a>
          </li>
        {% endif %}

      </ul>
    </nav>
{% endif %}
